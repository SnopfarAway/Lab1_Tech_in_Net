<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Название страницы</title>
  </head>

  <body>
    <div> <!-- Шапка сайта -->
      <div> <!-- Меню сайта -->
        <a href="#">  <!-- Логотип с ссылкой на главную -->
          <span>Лого</span> 
        </a>
        <ul>
          <li><a href="">Пункт меню 1</a></li>  <!-- Ссылка 1 -->
          <li><a href="">Пункт меню 2</a></li>  <!-- Ссылка 2 и т.д. -->
          <li><a href="">Пункт меню 3</a></li>
        </ul>
      </div>  <!-- Конец меню -->
    </div>  <!-- Конец шапки -->
    <div> <!--Блок раздела страницы с общей информацией -->
      <h1>Заголовок страницы</h1>
      <p>Краткий текст</p>
    </div>  <!-- Конец блока -->
    <div> <!-- Блок раздела статей -->
      <div> <!-- Блок статьи 1 -->
        <h2>Заголовок статьи 1</h2>
        <div>  <!-- Блок с исозбражением-->
          <img alt="" src="" >
          <div>Подпись рисунка 1</div>
        </div>  <!-- Конец блока с исозбражением-->
        <p>Текст статьи 1</p>
        <div>Дата публикации 1</div>
      </div>  <!-- Конец блока статьи -->
      <div> <!-- Блок статьи 2 -->
        <h2>Заголовок статьи 2</h2>
          <div> <!-- Блок с исозбражением-->
            <img alt="" src="" >
            <div>Подпись рисунка 2</div>
          </div>  <!-- Конец блока с исозбражением-->
          <p>Текст статьи 2</p>
          <div>Дата публикации 2</div>
      </div>  <!-- Конец блока статьи -->
    </div>  <!-- Конец блока раздела статей-->
    <div>  <!-- Подвал сайта -->
      <div> <!-- Контейнер для блоков подвала -->
        <div> <!-- Первая колонка подвала -->
          <span>Копирайт</span>
        </div>  <!-- Конец колонки -->
        <div> <!-- Вторая колонка подвала -->
          <div> <!-- Ссылки на социальные сети -->
            <a title="" href="" target="_blank"><span>Соц. сеть 1</span></a>
            <a title="" href="" target="_blank"><span>Соц. сеть 2</span></a>
          </div>  <!-- Конец блока соц. сетей -->
        </div>  <!-- Конец колонки -->
        <div> <!-- Третья колонка подвала -->
          <a href="">Написать письмо</a> <!-- Ссылка на email -->
        </div>  <!-- Конец колонки -->
      </div>  <!-- Конец контейнера -->
    </div>  <!-- Конец подвала -->
  </body>
</html>
